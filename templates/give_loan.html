{% extends "layout.html" %}
{% block body %}
  <h2>Give Loan</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('give_loan') }}" method=post>
    <dl>
      <dt>To User:
      <dd><select name=user>
        {% for user in users %}
          <option value="{{ user.id }}">{{ user.name }}</option>
        {% endfor %}
      </select>

      <dt>Date:
      <dd><input type=text name=date>

      <dt>From Account:
      <dd><select name=deduct_from>
        {% for account in accounts %}
          <option value="{{ account.id }}">{{ account.name }}</option>
        {% endfor %}
      </select>

      <dt>Description:
      <dd><input type=text name=description>

      <dt>Amount:
      <dd><input type=text name=amount>

      <dd><input type=submit value=Lend>
    </dl>
  </form>
{% endblock %}
