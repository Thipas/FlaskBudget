{% extends "layout.html" %}
{% block body %}
  <h2>Add Account</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('add_account') }}" method=post>
    <dl>
      <dt>Name:
      <dd><input type=text name=name>

      <dt>Balance:
      <dd><input type=text name=balance>

      <dd><input type=submit value=Add>
    </dl>
  </form>
{% endblock %}
