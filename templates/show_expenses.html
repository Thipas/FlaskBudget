{% extends "layout.html" %}
{% block body %}
  <h2>Expenses</h2>
  <br />
  <table class=entries>
  {% for entry in entries %}
    <tr>
        <td>{{ entry.0.date }}</td>
        <td>{{ entry.1 }}</td>
        <td>{{ entry.0.description }}</td>
        <td>&pound;{{ entry.0.amount }}</td>
    </tr>
  {% else %}
    No expenses yet.
  {% endfor %}
  </table>
{% endblock %}
